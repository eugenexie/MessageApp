<head>
  <title>Messaging</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to Meteor!</h1>
	  <p1>This is a messaging app.</p1>

  {{> hello}}
    </header>
  </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="message">
  <li>
    <span class="text">{{text}}</span>
  </li>
</template>
